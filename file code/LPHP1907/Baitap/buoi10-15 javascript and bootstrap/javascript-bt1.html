		<div class="bai4 box">
			<script type="text/javascript" charset="utf-8">
				function HoiDap()
				{

		<div class="bai5 box">
			
			<form action="#">
				<p>
					<input type="text" size="4" value="12" name = "a">
					<input type="button" value = "+" onclick= "plus(this.form)">
					<input type="button" value = "-" onclick= "minus(this.form)">
					<input type="button" value = "*" onclick= "times(this.form)">
					<input type="button" value = "/" onclick= "div(this.form)">
					<input type="button" value = "^" onclick= "pow(this.form)">
					<input type="text" size="4" value="12" name = "b"> = 
					<input type="text" size="4" value="0" name = "ans" size="9">
				</p>
			</form>
			<script type="text/javascript" charset="utf-8">
				function plus(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = a+b
					form.ans.value = c
				}
				function minus(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = a-b
					form.ans.value = c
				}
				function times(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = a*b
					form.ans.value = c
				}
				function div(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = a/b
					form.ans.value = c
				}
				function pow(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = Math.pow(a,b)
					form.ans.value = c
				}
			</script>
		</div>
