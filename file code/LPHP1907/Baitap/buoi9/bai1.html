	<!-- bai6 -->
	<div class="baitap">
		<h3>bài 6: Sắp xếp mảng</h3>
		<script type="text/javascript">
			var soluong, x;
			var ds = new Array(10);
			do{
				soluong = prompt("Bạn muốn nhập bao nhiêu người? ", "");
			}while((parseInt(soluong)>10) || (parseInt(soluong) <0));
			for(var i= 0; i<soluong; i++)
			{
				ds[i] = prompt("Nhập vào họ tên: ", "");
			}
			ds.sort();
			document.write("<h2>Danh sách đã sắp xếp là: </h2>");
			for(x in ds)
			{
				document.write(ds[x] + "<br>");
			}
		</script>
