<body>
	<!-- bai24 -->
	<div class="box2">
		<h3>Bài 24</h3>
		Số lượng: <input id="SoLuong">
 		Đơn giá: <input id="DonGia" onkeyup="TinhToan();"> <HR>
 		Thành tiền: <input id="ThanhTien"> USD
		<script type="text/javascript">
			function TinhToan()
 			{
 				var soluong = document.getElementById("SoLuong");
 				var dongia = document.getElementById("DonGia");
 				var thanhtien = document.getElementById("ThanhTien");
 				thanhtien.value=soluong.value * dongia.value ;
 			}
		</script>
	</div>
</body>
