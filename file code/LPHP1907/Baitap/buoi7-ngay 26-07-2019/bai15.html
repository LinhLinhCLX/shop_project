<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bài 15</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- bai15 -->
	<div class="box">
		<h3>Bài 15</h3>
		<script type="text/javascript">
			
			<form action="#">
				<p>
					<input type="text" size="4" value="12" name = "a">
					<input type="button" value = "+" onclick= "plus(this.form)">
					<input type="button" value = "-" onclick= "minus(this.form)">
					<input type="button" value = "*" onclick= "times(this.form)">
					<input type="button" value = "/" onclick= "div(this.form)">
					<input type="button" value = "^" onclick= "pow(this.form)">
					<input type="text" size="4" value="12" name = "b"> = 
					<input type="text" size="4" value="0" name = "ans" size="9">
				</p>
			</form>
			<script type="text/javascript" charset="utf-8">
				function plus(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = a+b
					form.ans.value = c
				}
				function minus(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = a-b
					form.ans.value = c
				}
				function times(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = a*b
					form.ans.value = c
				}
				function div(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = a/b
					form.ans.value = c
				}
				function pow(form)
				{
					a=eval(form.a.value)
					b=eval(form.b.value)
					c = Math.pow(a,b)
					form.ans.value = c
				}
			</script>
		</script>
	</div>
</body>
</html>
