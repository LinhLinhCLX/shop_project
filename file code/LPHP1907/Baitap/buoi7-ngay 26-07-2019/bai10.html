<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
	<!-- bai10 -->
	<div class="box2">
		<h3>Bài 10</h3>
		<script type="text/javascript">
			var choose;
			choose = prompt("Hãy chọn 1 số từ 1 đến 3 để mở một trang web ");
			switch(choose)
			{
				case "1": 
					window.open("https://youtube.com");
					break;
				case "2": 
					window.open("https://printest.com");
					break;
				case "3": 
					window.open("https://Facebook.com");
					break;
				default: window.open("https://google.com.vn").
			}
		</script>
	</div>
</body>
</html>
